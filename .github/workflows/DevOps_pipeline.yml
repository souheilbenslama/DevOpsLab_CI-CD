name: Petsibackend DevOps pipeline
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name : setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm test
  Build:
    runs-on: ubuntu-latest
    needs:
      - Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1
      - name: pwd
        run:  pwd
      - name: ls
        run:  ls 
      - name: Build and push to DockerHub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/petsi_node:${{ github.sha }}
  Deploy:
      needs: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Deploy in EC2
          env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY  }}
            HOSTNAME: ${{ secrets.EC2_HOSTNAME }}
            USER_NAME: ubuntu

          run: |
            echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
            ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              sudo docker container stop petsi_node
              sudo docker container rm petsi_node
              sudo docker image rm ${{ secrets.DOCKER_HUB_USERNAME }}/petsi_node
              sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/petsi_node:latest
              sudo docker run -d -p 3000:3000 --name petsi_node ${{ secrets.DOCKER_HUB_USERNAME }}/petsi_node
            '